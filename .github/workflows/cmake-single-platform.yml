name: CMake on multiple platforms

on:
  push:
    branches: [ "main", "workflow_testing" ]
  pull_request:
    branches: [ "main", "workflow_testing" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # This is a matrix build to provide cross-platform coverage.
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov libxrandr-dev libxcursor-dev libudev-dev libopenal-dev libflac-dev libvorbis-dev libgl1-mesa-dev libegl1-mesa-dev freeglut3-dev
        pip3 install gcovr

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install openal-soft
        pip install gcovr

    - name: Install Python requirements
      run: pip install -r requirements.txt

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_COVERAGE=true

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Visual Studio 17 2022"

    - name: Build (Linux)
      if: runner.os == 'Linux'
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -- /p:BuildInParallel=true

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --output-on-failure

    - name: clang-tidy
      run: bash clang_tidy.sh
    
    #- name: get coverage
    #  run: make coverage
    
    #- name: Run tests and collect coverage
    #  run: pytest --cov build/tests ${{ env.CODECOV_ATS_TESTS }} 

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: CSRT-NTUA/AlgoPlus

    - name: Upload to codecov
      run: bash <(curl -s https://codecov.io/bash)